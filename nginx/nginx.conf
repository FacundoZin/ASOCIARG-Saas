events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Redirigir todo el tráfico HTTP a HTTPS
    server {
        listen 80;
        server_name admin.asociacioncivilcasadeljubilado.com.ar api.asociacioncivilcasadeljubilado.com.ar;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Configuración de HTTPS
    server {
        listen 443 ssl;
        # Agregamos soporte para IPv6 también para evitar errores de red
        listen [::]:443 ssl; 
        
        server_name admin.asociacioncivilcasadeljubilado.com.ar api.asociacioncivilcasadeljubilado.com.ar;

        # Rutas de certificados (Confirmadas que Nginx puede leer)
        ssl_certificate /etc/letsencrypt/live/admin.asociacioncivilcasadeljubilado.com.ar/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.asociacioncivilcasadeljubilado.com.ar/privkey.pem;

        # --- AJUSTES DE ESTABILIDAD SSL ---
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers off;

        # Frontend
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API
        location /api/ {
            proxy_pass http://api:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Ajustes para que la API no corte conexiones largas
            proxy_read_timeout 90;
            proxy_connect_timeout 90;
        }
    }
}